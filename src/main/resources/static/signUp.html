<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SignUp</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css"/>
</head>
<body  style="background-color:#202020;">
<nav class=" navbar navbar-expand-lg navbar-light" style="background-color:#4dfc76;">
    <a class="mx-3 navbar-brand" href="index.html">Inicio</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>


</nav>
<center>
    <div class="py-3" id="form">

    <h1 >Sign Up!</h1>
    <br>
    <form >
        <label for="usernameUsuario">Nombre de Usuario</label>
        <br>
        <input type="text" minlength="4" maxlength="100" placeholder=" e.g. Victor123" id="usernameUsuario" required>
        <br><br>
        <label for="nombreUsuario">Nombre</label>
        <br>
        <input type="text" minlength="3" maxlength="100" placeholder=" e.g. Victor" id="nombreUsuario">
        <br><br>
        <label for="apellidoUsuario">Apellido</label>
        <br>
        <input type="text" minlength="3" maxlength="100" placeholder=" e.g. Rodríguez" id="apellidoUsuario">
        <br><br>
        <label for="emailUsuario">Email</label>
        <br>
        <input type="text" maxlength="100" placeholder="e.g. email@email.com" id="emailUsuario" required>
        <br><br>
        <label for="edadUsuario">Edad</label>
        <br>
        <input type="text" placeholder=" e.g. 18" id="edadUsuario">
        <br><br>
        <label for="passwordUsuario">Contraseña</label>
        <br>
        <input type="password" minlength="8" maxlength="100" placeholder=" e.g. password123" id="passwordUsuario" required>

    </form>
    <br>
    <button onclick="signUp()">Crear</button>
    </div>




    <div class="pb-5" style="background-color:#202020" id="loginOption">
        <br>
        <h4 class="py-2">Si ya tienes una cuenta con nosotros, <a href="login.html">Inicia Sesión</a> </h4>


    </div>


</center>



<script src="userMethods.js"></script>

</body>
</html>
